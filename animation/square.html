<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Square</title>
  <link href="../styles(test)/style-anim.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="../image(test)/hacker.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #07b2f5;
    }
    .Cube{
      height: 200px;
      width: 200px;
      background-color: #2c2c2c;
      border-radius: 50%;
      filter: blur(20px);
      transition-duration: 0.25s;
    }
    .Cube:hover{
      filter: blur(0px);
      transition: filter 1s, border-radius 3s 1s;
      border-radius: 30px;
    }
  </style>
</head>
<body>

    <img src="../image(test)/bar.png" alt="logo">

      <button id="lien_3" class="plus_grand">Source d'inspiration</button>
  </nav>
  <div class="Cube"></div>
  <script src="../scripts/anim.js"></script>
</body>
</html>
